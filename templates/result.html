<!DOCTYPE html>
                <html lang="en">
                 {% extends 'home.html ' %}
                 {% load static %}
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    {% block content%}
                    <title>Result Page</title>
                   
                    <link rel="preconnect" href="https://fonts.gstatic.com">
                     <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
                   <link rel="stylesheet" type="text/css" href="{% static 'bootstrap\bootstrap-4.6.0-dist\css\bootstrap.css' %}">
                    <link rel="stylesheet" href="{% static 'css/home.css' %}">            
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
                </head>
                <body>
                <br>
                
                {% if score >= 8 %}
                <div class="alert alert-success alert-dismissible fade show" role="alert" id="h2" style="margin-top:100px;">
                <strong>Congratulations! You have unlocked a badge <i class="fas fa-certificate" style="font-size: 30px;color: orange;z-index:2;"></i> 
	<i class="fas fa-ribbon" style="font-size: 20px; margin-left: -28px;color:green"></i></strong> 
                </div>
                <script>
                $(document).ready(function(){
	            $('h3').css('margin-top','150px')


                })
                </script>
                {% endif %}
                    <div>
                        <center><a href=""><h3>Your Score {{score}}</h3></a></center>
                        <br>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
                </body>
                {% endblock %}
                </html>
