<!DOCTYPE html>
<html lang="en">
{% extends 'home.html' %}
{% load static %}
<head>
    {% block content %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap\bootstrap-4.6.0-dist\css\bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/yourtask.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<br>
    <table class="table table-warning table-striped">

  <thead>
    <tr>
      
      <th scope="col" style="width:100%;text-align:center;">Subject</th>
      <th scope="col" style="width:100%;text-align:center;">Score</th>
      <th scope="col" style="width:100%;text-align:center;">Badge</th>
      
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
  {% if task.subject != "" %}
    <tr>
      
      <td style="text-align:center;">{{task.subject}}</td>
      <td style="text-align:center;">{{task.score}}/10</td>
      <td style="text-align:center;">{% if task.score >= 8 %}<i class="fas fa-certificate" style="font-size: 30px;color: orange;z-index:2;"></i> 
	<i class="fas fa-ribbon" style="font-size: 20px; margin-left: -28px;color:green"></i>{% endif %}</td>
      
    </tr>
    {%endif%}
  {% endfor %}
   
  </tbody>

</table>

<br><br><br><br><br>

</body>
{% endblock %}
</html>
